<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparativo de Valores</h1>
        <p>
            Preencha a tabela com o valor A sendo menor que o Valor B
        </p>
        <h2>Valores</h2>
        <form id="formValor1">
            <div class="Valor1">
                <label for="Valor1">Valor1</label>
                <input id="campo1" type="number" name="Valor1" required onchange="exibvalor1()"/>
                </div>
            <div class="Valor2">
                    <label for="Valor2">Valor2</label>
                    <input id="campo2" type="number" name="Valor2" required onchange="exibvalor2()"/>
                </div>
                </form>
                <button type="submit" onclick="enviar()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
